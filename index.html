<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שעות פתיחה של עסקים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            direction: rtl;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>שעות פתיחה של עסקים</h1>
    
    <div id="dataContainer">
        <p class="loading">טוען נתונים...</p>
    </div>

    <script>
        // This will be called by the JSONP response
        function handleResponse(data) {
            const container = document.getElementById('dataContainer');
            
            try {
                // Extract headers and rows from the response
                const headers = data.table.cols.map(col => col.label);
                const rows = data.table.rows;
                
                // Create table
                const table = document.createElement('table');
                
                // Create header row
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body with data rows
                const tbody = document.createElement('tbody');
                
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    row.c.forEach((cell, index) => {
                        const td = document.createElement('td');
                        td.textContent = cell ? (cell.v || '-') : '-';
                        tr.appendChild(td);
                    });
                    
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                
                // Replace loading message with the table
                container.innerHTML = '';
                container.appendChild(table);
                
            } catch (error) {
                container.innerHTML = `<div class="error">שגיאה בטעינת הנתונים: ${error.message}</div>`;
                console.error('Error processing data:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your actual Google Sheet ID
            const sheetId = '1Dq7KewAsLyP1eT1KI5IHL4wmFlcmCgTDQTaKUlqecLU';
            
            // Create a script element to load the data using JSONP (avoids CORS)
            const script = document.createElement('script');
            script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&callback=handleResponse`;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
