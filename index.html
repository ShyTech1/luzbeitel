<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <div id="dataContainer">
        <p class="loading">Loading data from Google Sheets...</p>
    </div>

    <script>
        CONST SHEET_ID = "2PACX-1vTAWFwvwaQb7b8jet7pd9r8rQBNa6WPsuwXeWyTYf1URyM2mabzMeAS4hj1mQYi105LQ_TQOY1Ut-pK"
        document.addEventListener('DOMContentLoaded', function() {
            // Replace this URL with your own published Google Sheet URL
            // Format: https://docs.google.com/spreadsheets/d/[YOUR_SHEET_ID]/gviz/tq?tqx=out:csv
            
            const spreadsheetUrl = `https://docs.google.com/spreadsheets/d/{SHEET_ID}/gviz/tq?tqx=out:json'`;
            
            fetchGoogleSheetsData(spreadsheetUrl);
        });

        function fetchGoogleSheetsData(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // The response comes as a JSON-like format with a prefix that needs to be removed
                    const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                    displayData(jsonData);
                })
                .catch(error => {
                    document.getElementById('dataContainer').innerHTML = 
                        `<div class="error">Error loading data: ${error.message}<br>
                        Make sure your Google Sheet is published to the web.</div>`;
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(jsonData) {
            const container = document.getElementById('dataContainer');
            
            // Create table element
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Process column headers (first row)
            const headerRow = document.createElement('tr');
            jsonData.table.cols.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.label;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Process data rows
            jsonData.table.rows.forEach(row => {
                const tr = document.createElement('tr');
                row.c.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell ? (cell.v || '') : '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            
            // Clear loading message and append table
            container.innerHTML = '';
            container.appendChild(table);
        }
    </script>
</body>
</html>
